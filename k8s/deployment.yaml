apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
        - name: resume
          image: alwin-resume:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: resume-service
spec:
  type: NodePort
  selector:
    app: resume
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30001